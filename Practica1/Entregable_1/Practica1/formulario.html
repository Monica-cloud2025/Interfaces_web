<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - GameTech</title>
    <link rel="stylesheet" href="../utils/formatos/formato.css">

</head>
<body>
    <header class="encabezado">
        <div class="nav-container">
            <span class="logo">GameTech - Alta Tecnología</span>
            <nav class="nav-links">
                <a href="index.html">Portada</a>
                <a href="producto.html">Producto</a>
                <a href="formulario.html">Contacto</a>
            </nav>
        </div>
    </header>

    <div class="main-container">
        <div class="formulario-contacto">
            <h2>Contacta con nosotros</h2>
            <p style="margin-bottom: 30px; color: #666;">Si necesitas ayuda de nuestros expertos o tienes alguna consulta , contáctanos.</p>

            <form action="#" method="POST">
                
                <div class="form-grupo">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                
                <div class="form-grupo">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-grupo">
                    <label for="mensaje">Mensaje :</label>
                    <textarea id="mensaje" name="mensaje" required></textarea>
                </div>
                
                <button type="submit" class="btn">Enviar Consulta</button>
            </form>
        </div>
    </div>
</body>
</html>
